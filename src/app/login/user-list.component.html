
<div class='table-responsive'>

<table class="table">
  <tr *ngFor='let user of users; let i = index'>
     <td>
        {{ user.email }}
     </td>
     <td>
       {{ user.firstName }}
     </td>
     <td>
       {{ user.lastName }}
     </td>
     <td>
       <button class="btn btn-primary" (click)="onDeleteConfirm(user.id, user.email, i)" >Delete</button>
     </td>
     <td>
       <button class="btn btn-primary">Update</button>
     </td>
  </tr>
</table>

</div>
